<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form">
		<h1>Internship Form</h1>
		<form class="needs-validation" novalidate>
			<div class="row g-3 box1">
		  <div class="col">
			  <label for="inputEmail4" class="form-label">First Name</label>
			  <input type="text" class="form-control" required aria-label="First name">
			  <div class="invalid-feedback">first name required</div>
		  </div>
		  <div class="col">
			  <label for="inputEmail4" class="form-label">Last Name</label>
			  <input type="text" class="form-control" required aria-label="Last name">
			  <div class="invalid-feedback">last name required</div>
		  </div>
		  <div class="col">
			  <label for="inputEmail4" class="form-label">Email Address</label>
			  <input type="text" class="form-control" required placeholder="abc@abc.com" aria-label="mail">
			   <div class="invalid-feedback">Email required</div>
		  </div>
		</div>

		<div class="row g-3 box2">
		  <div class="col">
			  <label class="form-label">College</label>
			  <input type="text" class="form-control" required aria-label="First name">
			  <div class="invalid-feedback">Please provide a valid college.</div>
		  </div>
		  <div class="col">
			  <label class="form-label">Graduation Year</label>
			  <select class="form-select" aria-label="Default select example" required>
				  <option value="" selected>Choose...</option>
				  <option value="1">2020</option>
				  <option value="2">2021</option>
				  <option value="3">2022</option>
				  <option value="3">2023</option>
			  </select>
			  <div class="invalid-feedback">Please select a valid Graduation Year.</div>
		  </div>
		  <div class="col">
			  <label class="form-label">Roll No.</label>
			  <input type="text" class="form-control" required aria-label="mail">
			  <div class="invalid-feedback">Please provide a valid Roll No.</div>
		  </div>
		</div>

		<div class="form-check">
		  <input class="form-check-input" required type="checkbox" value="" id="checkDefault">
		  <label class="form-check-label ms-1 " for="checkDefault">
		    Agree to terms and conditions
		  </label>
			<div class="invalid-feedback">You must agree before submitting.</div>
		</div>

		<button type="submit" class="btn btn-primary btn-sm ms-3 mb-3">Submit form</button>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
